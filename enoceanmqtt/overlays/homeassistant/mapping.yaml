                 payload_on: >
                   {"CMD":"1","DV":"0","IO":"0","OV":"100","send":"clear"}
                 payload_off: >
                   {"CMD":"1","DV":"0","IO":"0","OV":"0","send":"clear"}
                 device_class: outlet
            - component: "sensor"
              name: "energy"
              config:
                 state_topic: "CMD7"
                 state_class: "total_increasing"
                 device_class: "energy"
                 unit_of_measurement: "Wh"
                 value_template: >-
                   {% if value_json.UN == 1 %}
                     {{ value_json.MV }}
                   {% elif value_json.UN == 2 %}
                     {{ value_json.MV|int * 1000 }}
                   {% else %}
                     {{ states(entity_id) }}
                   {% endif %}
            - component: "sensor"
              name: "power"
              config:
                 state_topic: "CMD7"
                 state_class: "measurement"
                 device_class: "power"
