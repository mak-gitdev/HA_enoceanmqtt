0xD2:
   0x01:
      0x01:
         device_config:
            command: "CMD"
            channel: "CMD"
            log_learn: ""
            direction: ""
            answer: ""
         entities:
            - component: "switch"
              name: "switch"
              config:
                 state_topic: "CMD4"
                 state_on: "100"
                 state_off: "0"
                 value_template: "{{ value_json.OV }}"
                 command_topic: "req"
                 payload_on: >
                   {"CMD":"1","DV":"0","IO":"0","OV":"100","send":"clear"}
                 payload_off: >
                   {"CMD":"1","DV":"0","IO":"0","OV":"0","send":"clear"}
                 device_class: outlet
            - component: "button"
              name: "query_status"
              config:
                 command_topic: "req"
                 payload_press: >-
                   {"CMD":"3","IO":"30","send":"clear"}
            - component: binary_sensor
              name: "LC"
              config:
                 state_topic: "CMD4"
                 payload_on: "on"
                 payload_off: "off"
                 value_template: >-
                    {% if value_json.LC == 1 %}on{% else %}off{% endif %}
      0x09:
