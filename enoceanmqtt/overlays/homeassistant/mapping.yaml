                   {% endif %}
            - component: "button"
              name: "query_energy"
              config:
                 command_topic: "req"
                 payload_press: >-
                   {"CMD":"6","qu":"0","IO":"30","send":"clear"}
            - component: "button"
              name: "query_power"
              config:
                 command_topic: "req"
                 payload_press: >-
                   {"CMD":"6","qu":"1","IO":"30","send":"clear"}
            - component: "button"
              name: "query_status"
              config:
                 command_topic: "req"
                 payload_press: >-
                   {"CMD":"3","IO":"30","send":"clear"}
            - component: "switch"
              name: "reset_meas"
              config:
                 command_topic: "__trash"
                 icon: "mdi:numeric-0-circle-outline"
            - component: "select"
              name: "meas_type"
              config:
                 options:
                    - "Query only - Energy in Ws"
                    - "Query only - Energy in Wh"
                    - "Query only - Energy in KWh"
                    - "Query only - Power in W"
                    - "Query only - Power in KW"
                    - "Query & Auto - Energy in Ws"
                    - "Query & Auto - Energy in Wh"
                    - "Query & Auto - Energy in KWh"
                    - "Query & Auto - Power in W"
                    - "Query & Auto - Power in KW"
                 command_topic: "__trash"
                 icon: "mdi:tune"
            - component: "number"
              name: "meas_MAT"
              config:
                 command_topic: "__trash"
                 min: "10"
                 max: "2550"
                 step: "10"
                 mode: "box"
                 unit_of_measurement: "s"
                 icon: "mdi:timer-refresh-outline"
            - component: "number"
              name: "meas_MIT"
              config:
                 command_topic: "__trash"
                 min: "1"
                 max: "255"
                 step: "1"
                 mode: "box"
                 unit_of_measurement: "s"
                 icon: "mdi:timer-refresh-outline"
            - component: "number"
              name: "meas_MD"
              config:
                 command_topic: "__trash"
                 min: "0"
                 max: "4095"
                 step: "1"
                 mode: "box"
                 icon: "mdi:equalizer"
            - component: "button"
              name: "set_meas"
              config:
                 command_topic: "req"
                 command_template: >-
                   {% set ns = namespace() %}
                   {% for entity in device_entities(device_id(entity_id)) %}
                     {% if entity is search('_meas_type$',ignorecase=True) %}
                       {% if states(entity) is search ('only') %}{% set ns.RM = 0 %}{% else %}{% set ns.RM = 1 %}{% endif %}
                       {% if states(entity) is search ('Energy') %}{% set ns.ep = 0 %}{% else %}{% set ns.ep = 1 %}{% endif %}
                       {% if states(entity) is search ('Ws') %}{% set ns.UN = 0 %}
                       {% elif states(entity) is search (' Wh') %}{% set ns.UN = 1 %}
                       {% elif states(entity) is search ('KWh') %}{% set ns.UN = 2 %}
                       {% elif states(entity) is search (' W$') %}{% set ns.UN = 3 %}
                       {% else %}{% set ns.UN = 4 %}
                       {% endif %}
                     {% elif entity is search('_reset_meas$',ignorecase=True) %}
                       {% if is_state(entity, "on") %}{% set ns.RE = 1 %}{% else %}{% set ns.RE = 0 %}{% endif %}
                     {% elif entity is search('_meas_mat$',ignorecase=True) %}
                       {% set ns.MAT = (states(entity)|int /10)|int(default=10) %}
                     {% elif entity is search('_meas_mit$',ignorecase=True) %}
                       {% set ns.MIT = states(entity)|int(default=1) %}
                     {% elif entity is search('_meas_md$',ignorecase=True) %}
                       {% set ns.MD_MSB = (states(entity)|int/16)|int(default=0) %}
                       {% set ns.MD_LSB = (states(entity)|int%16)|int(default=0) %}
                     {% endif %}
                   {% endfor %}
                   {"CMD":"5","RM":"{{ns.RM}}","RE":"{{ns.RE}}","ep":"{{ns.ep}}","IO":"0","MD_LSB":"{{ns.MD_LSB}}","UN":"{{ns.UN}}","MD_MSB":"{{ns.MD_MSB}}","MAT":"{{ns.MAT}}","MIT":"{{ns.MIT}}", "send":"clear"}
                 icon: "mdi:download"
